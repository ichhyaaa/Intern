<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halwai Babukaji</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         
</head>

<body>
    <section class="container forms">
    <div class="form login">
        <div class="background-image"></div>    
                <div class="logo" style="background: url(<path-to-image>), cover no-repeat; margin: 0 auto; width: auto; display: table;">
                    <a href="login"><img src="logo.png"></a>
                </div>
            <div id="login_container">
        <div class="form-content">
            <header>Haluwai Babukaji</header>
                
                    <form action="#">
                        <div class="field input-feild">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Username or Email" class="input">
                        </div>
                        
                        <div class="field input-feild">
                            <i class="fa fa-key"></i>
                            <input type="password" placeholder="Password" class="Password">
                        </div>

                        <div class="form-link">
                            <a href="forgetpage.html" class="forgot-password">Forgot password?</a>
                        </div>

                        <div class="field input-feild">
                            <div class="loginButton"> Log in </div>
                        </div>

                        <div class="form-link">
                            <span>No account? <a href="signup.html" class="signup-link">Sign up</a></span>
                        </div>
                    </form>
              
        </div>

            <div class="line">  
            </div>

            <div class="media-option">
                <a href="#" class="feild google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Googleeeee</span>
                </a>
            </div>

            <div class="media-option">coffe khana kaile jane
                <a href="#" class="feild facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="#" class="feild apple">
                    <i class="bx bxl-apple apple-icon"></i>
                <span>Login with Apple</span>
                </a>
            </div>

        </div> 
        <!-- login container -->
    </section>
    
</body>
</html>
